<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Cool Text Generator</title>
</head>
<body>
    <h1>Cool Text Generator</h1>

    <form id="textForm" action="">
        <p>
            <label for="userText">
                <input type="text" placeholder="Type your text here." name="userText">
            </label>
        </p>
        <p>
            <label for="color">
                <input type="color" name="color">
            </label>
        </p>
        <p>
            <label for="fontSize">Size: 
                <input type="range" name="fontSize" min="10" max="200">
            </label>
        </p>

        <input type="submit">
    </form>

    <section id="generated"></section>

    <script src="app.js"></script>
</body>
</html>
