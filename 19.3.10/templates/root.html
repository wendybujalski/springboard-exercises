{% extends 'base.html' %}

{% block title %}Survey{% endblock %}

{% block content %}

    <h1>Hello!</h1>
    <h3>Please select a survey to complete:</h3>

    <form method="POST">
        <select name="survey_id">
        {% for id, survey in surveys.items() %}
            <option value="{{ id }}">{{ survey.title }}</option>
        {% endfor %}
        </select>
        <button>Start</button>
    </form>

{% endblock %}
